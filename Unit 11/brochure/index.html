<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Brochure request</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <a href="/Unit 11/index.html">Homepage</a><br>
  <h1>Brochure Request Application</h1>
  <form action="http://webdevbasics.net/scripts/demo.php" target="_blank" method="post">
    <p>Would you like to receive a brochure through the mail?</p>
    <input type="radio" id="yes" name="yesno" value="Yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="yesno" value="No">
    <label for="no">No</label><br>
    <br>
    <br>
    <label for="fname">First Name&colon;</label>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name&colon;</label>
    <input type="text" id="lname" name="lname"><br>
    <br>
    <fieldset>
      <legend>Mailing Address</legend>
      <label for="address1">Address Line 1 or P.O. Box</label>
      <input type="text" id="address1" name="mail" size="30"><br>
      <label for="address2">Address Line 2</label>
      <input type="text" id="address2" name="mail"><br>
      <label for="city">City</label>
      <input type="text" id="city" name="mail"><br>
      <label for="state">State</label>
      <input type="text" id="state" name="mail"><br>
      <label for="zip">ZIP</label>
      <input type="text" id="zip" name="mail"><br>
    </fieldset>  
    <br>
    <label for="copies">How many copies of the brochure would you like?</label>
    <select id="copies" name="copies">
      <option value="1">Select</option>
      <option value="2">1</option>
      <option value="3">2</option>
      <option value="4">3 (max)</option>
    </select><br>
    
    <p>Would you like to receive new brochures monthly?</p>
    <input type="radio" id="yesmonth" name="monthly" value="Yes">
    <label for="yesmonth">Yes</label>
    <input type="radio" id="nomonth" name="monthy" value="No">
    <label for="nomonth">No</label><br>
    <br>
    <input type="submit" value="Submit">
    <input type="reset">
  </form>
  
</body>

</html>
